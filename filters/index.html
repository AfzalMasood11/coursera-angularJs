<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Expression and Interpolation</title>
  </head>
  <body>
    <h1>Expression and Interpolation</h1>
    <div ng-controller="MsgController">
      {{name}} has a message for you: <br/>
      {{sayMessage()}}
      <div>
        <button ng-click='updateStatus()'>
        Afzal Status  
        </button>
        Value: {{value | currency : 'rating' : 4}}
        <img ng-src="images/{{currentState}}.jpg">
      </div>
    </div>
  </body>
</html>
